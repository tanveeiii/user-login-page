<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/design.css">
    <title>Document</title>
</head>
<body>

    <div class="welcome-page">
        <div class="login-image">
            <img src="https://www.iiti.ac.in/public/themes/iitindore/demos/update-logo.png" width="500px" alt="">
        </div>
        <div class="login-box">
            <div class="welcome">WELCOME</div>
            <div class="details">Enter your details to signup</div>
            <div class="form-box">
                <form class="form" method="POST" action="{{url_for('signup')}}">
                    <div class="label-input">
                        <label class="signup-label" for="userid">Enter your UserId</label>
                        <input type="text" placeholder="userid" required name="userid">
                        <img class="logo" src="/static/assets/user.png" alt="">
                    </div>

                    <div class="label-input">
                        <label class="signup-label" for="phone">Enter your Phone Number</label>
                        <input type="tel" placeholder="phone number" required name="phone">
                        <img src="/static/assets/phone-call.png" class="logo" alt="">
                    </div>
        
                    <div class="label-input">
                        <label class="signup-label" for="password">Enter the password</label>
                        <input type="password" placeholder="password" required name="password">
                        <img src="/static/assets/padlock.png" class="logo" alt="">
                    </div>
        
                    <div class="label-input">
                        <label class="signup-label" for="confirm">Retype the password to confirm</label>
                        <input type="password" placeholder="confirm password" required name="confirm">
                        <img src="/static/assets/padlock.png" class="logo" alt="">
                    </div>
                    <div class="error">
                        {% if error %}
                        {{error}}
                        {% endif%}
                    </div>
                    <input class="submit" type="submit" value="Submit">
                </form>
                <div class="account">
                    <div>Already have an account?</div>
                    <div><a class="sign" href="{{url_for('login')}}">Login Now</a></div>
                    <img src="/static/assets/login.png" width="27px" alt="">
                </div>
                
        </div>
    </div>
</body>
</html>
